name: arava
description: Arava Flutter application

version: 1.0.0+1

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_cupertino_localizations: ^1.0.1

  cupertino_icons: ^0.1.2
  bloc: ^3.0.0
  flutter_bloc: ^3.1.0
  super_enum: ^0.3.0
  google_maps_flutter: ^0.5.21+15
  flutter_modular: ^0.3.3+1
  dio: ^3.0.8
  json_annotation: ^3.0.1
  shared_preferences: ^0.5.6+1
  connectivity: ^0.4.6+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  super_enum_generator: ^0.3.0
  build_runner: ^1.7.3
  json_serializable: ^3.2.0
  analyzer: ^0.38.3
  provider: ^4.0.2
  intl: any
  intl_translation: ^0.17.9

flutter:

  uses-material-design: true

  assets:
    - assets/images/octopus.png

  fonts:
   - family: CircularStd
     fonts:

     - asset: fonts/CircularStd-Medium.ttf
       weight: 300
     - asset: fonts/CircularStd-MediumItalic.ttf
       weight: 300
       style: italic

     - asset: fonts/CircularStd-Bold.ttf
       weight: 600
     - asset: fonts/CircularStd-BoldItalic.ttf
       style: italic
       weight: 600

     - asset: fonts/CircularStd-Black.ttf
       weight: 700
     - asset: fonts/CircularStd-BlackItalic.ttf
       style: italic
       weight: 700